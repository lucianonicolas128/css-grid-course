<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Displays</title>
  <style>
    body {
      font-family: Arial;
    }
    .container {
      display: grid;
      grid-template: 150px 1fr 150px / 200px 1fr;
      grid-gap: 1rem;
      height: 100vh;

      grid-template-areas:"header header"
                          "left contenido"
                          "footer footer";
    }
    .item {
      background: lightblue;
      padding: 10px;
      border: 1px solid red;
    }
    .item:nth-of-type(4) {
      background: blue;
      overflow: auto;
      display: grid;
      grid-template: 50px 50px 50px / 200px 200px 200px;
    }
    .item .item {
      background: yellow;
    }

    .header{
      grid-area: header;
    }

    .left{
      grid-area: left;
    }

    .contenido{
      grid-area: contenido;
    }
    
    .footer{
      grid-area: footer;
    }

  </style>
</head>
<body>
  <section class="container">
    <div class="item header">header</div>
    <div class="item left">left</div>
    <div class="item contenido">contenido</div>
    <div class="item footer">footer</div>
  </section>
</body>
</html>
